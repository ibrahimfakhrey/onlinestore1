<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>

    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark grayish-blue background */
            color: #ecf0f1; /* Light gray text color for contrast */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Styling for the h1 elements */
        h1 {
            color: #3498db; /* Bold blue color for headings */
            font-size: 2.5em;
            margin: 0.5em 0;
            font-weight: 600; /* Stronger font weight for a more masculine look */
            letter-spacing: 1px; /* Slight letter-spacing to make text appear more structured */
        }

        /* Horizontal rule styling */
        hr {
            border: 0;
            height: 3px;
            background-color: #3498db; /* Match the blue color */
            width: 60%;
            margin: 1em auto;
        }

        /* Styling for the image */
        img {
            border-radius: 10%; /* Slightly rounded corners to make it less soft */
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-top: 20px;
            border: 5px solid #34495e; /* A darker border to frame the image */
        }

        /* Adding a masculine-styled button */
        .button {
            background-color: #1abc9c; /* Cool greenish-blue color for the button */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
            display: inline-block;
            font-weight: bold;
        }

        .button:hover {
            background-color: #16a085; /* Slightly darker greenish-blue on hover */
        }

        /* Styling for the footer */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #95a5a6; /* Light gray color for footer text */
        }
    </style>
</head>
<body>

    <h1>Name: Ibrahim Fakhry</h1>
    <h1>Job: Student</h1>

    <hr>

    <img src="https://i.pinimg.com/736x/c0/0f/a5/c00fa510f2a16fbcc3bae6e50d27b581.jpg" alt="Profile Picture">

    <!-- A strong, minimalist button for interaction -->
    <a href="#" class="button">Click me!</a>

    <footer>
        <p>&copy; 2024 Ibrahim Fakhry. All rights reserved.</p>
    </footer>

</body>
</html>
